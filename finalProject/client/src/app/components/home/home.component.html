<div class="custom-carousel-container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/slide-1.png" class="d-block w-100 carousel-image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/slide-2.jpg" class="d-block w-100 carousel-image" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/slide-3.jpg" class="d-block w-100 carousel-image" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="card-container-icons">
    <div class="icon-card">
        <i class="bi bi-search fs-1"></i>
        <h2>Explore Sets!</h2>
        <div class="card-text">
            <p>
                Explore all of the sets on the site!
            </p>
        </div>
    </div>
    <div class="icon-card">
        <i class="bi bi-book fs-1"></i>
        <h2>Get More Details!</h2>
        <div class="card-text">
            <p>
                Learn all about your favorite cards!
            </p>
        </div>
    </div>
    <div class="icon-card">
        <i class="bi bi-heart fs-1"></i>
        <h2>Collect Cards!</h2>
        <div class="card-text">
            <p>
                Have a favorite card? Add it to your collection today!
            </p>
        </div>
    </div>
    
</div>

<div class="card-container" *ngIf="!loggedIn">
    <div class="card">
        <button class="btn btn-primary my-2 mx-auto px-4" [routerLink]="['/signup']">Sign Up Today!</button>
    </div>
</div>

<div class="card-container d-flex justify-content-center" *ngIf="loggedIn">
    <div class="card">
        <button class="btn btn-primary my-2 mx-auto px-4" [routerLink]="['/sets']">Check Out The Sets!</button>
    </div>
</div>
