<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="signup">
        <h2 class="my-4">Sign Up</h2>
        <div class="form-group row g-3">
            <div class="col-md-6 ps-0 px-1">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName"
                    placeholder="First Name" required>
            </div>
            <div class="col-md-6 pe-0 px-1">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name"
                    required>
            </div>
        </div>
        <div class="form-group my-3" required>
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>
        <div class="form-group my-3" required>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</form>
