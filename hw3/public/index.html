<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Connect 4</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-left-side">Connect 4</div>
        <div class="nav-right-side" id="nav-right-side" onclick="logout()"></div>
    </div>

    <div class="content-window">
        <!-- Login -->
        <div class="login" id="login">
            <input type="text" name="username" class="login-input username" id="username">
            <input type="password" name="password" class="login-input password" id="password">
            <input type="submit" class="login-submit login-input" name="Sign In" value="Sign In" onclick="login()">
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Theme Variables -->
            <div class="theme-content">
                <div class="color-content theme-set">
                    <div class="left-theme-content">Color</div>
                    <div class="right-theme-content">
                        <input type="color" name="color" id="color" value="#ff0000" />
                    </div>
                </div>
    
                <div class="player-content theme-set">
                    <div class="left-theme-content">Player</div>
                    <div class="right-theme-content">
                        <select name="player" id="player"></select>
                    </div>
                </div>
    
                <div class="computer-content theme-set">
                    <div class="left-theme-content">Computer</div>
                    <div class="right-theme-content">
                        <select name="computer" id="computer"></select>
                    </div>
                </div>
    
                <div class="create-button" onclick="createGame()">CREATE</div>
            </div>

            <!-- Game Table -->
            <div class="game-table-content">
                <table class="game-table">
                    <tr>
                        <th>Status</th>
                        <th>Player</th>
                        <th>Computer</th>
                        <th>Time Started</th>
                        <th>Time Finished</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board-content">
            <div class="return-button" onclick="returnToMain()">Return</div>
            <div class="game-board-first-row">
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
                <div class="game-board-cell"></div>
            </div>
            <div class="game-board">
                <div class="game-board-row">
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                    <div class="game-board-cell"></div>
                </div>
            </div>
            <div class="game-state">
                UNFINISHED
            </div>
        </div>
    </div>
</body>
</html>
